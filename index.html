<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- //Creating nav bar -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify.logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- //start creating container -->
    <div class="container">
        <div class="songList">
           <h1>Best of NCS - No Copyright Songs</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <!-- ///Creating myProgressBar -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <!-- font-awesome icons -->
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i> 
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
